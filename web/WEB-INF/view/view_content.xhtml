<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

	<table>
		<tr>
			<th><h:outputText value="#{milestones.end.time}">
					<f:convertDateTime pattern="HH:mm"></f:convertDateTime>
				</h:outputText></th>
			<th>End</th>
		</tr>
			<ui:repeat var="milestone" value="#{milestones.milestonesAsArray}">
				<h:panelGroup>
					<tr>
						<td><h:outputText value="#{milestone.startTime.time}">
								<f:convertDateTime pattern="HH:mm"></f:convertDateTime>
							</h:outputText></td>
						<td><h:outputText value="#{milestone.description}">
								<f:convertDateTime pattern="HH:mm"></f:convertDateTime>
							</h:outputText></td>
					</tr>
				</h:panelGroup>
			</ui:repeat>
	</table>

</ui:composition>
